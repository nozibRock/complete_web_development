<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to our <span class="font-semibold text-purple-600">bank</span>!!! </h1>
    </header>

    <section class="bg-pink-100 w-3/4 p-8 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input id="user-email" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="email" name="" id=""
                placeholder="your email">
            <input id="user-password" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="password" name="" id=""
                placeholder="password">
            <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
        </div>
        
    </section>

    <script src="js/login.js"></script>
</body>
</html>
