<html>

<head>
  <title>JS Dude Salary App2</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />
  <script src="scripts/d3.js"></script>
  <script src="scripts/nv.d3.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/nv.d3.css">
  <link rel="stylesheet" href="styles/main.css">


  <script defer src="./salaryData.js"></script>
  <script defer src="salaryApp.js"></script>
</head>

<body>
  <div class="text-center">
    <h1 class="text-primary"><strong>JS Dude Salary App</strong></h1>
    <p>Salary, the Promised amount you never get</small>
  </div>
  <div class="form-inline text-center d-block d-flex justify-content-center gap-2">
    <div class="form-group">
      <input class="form-control" type='text' id='name' placeholder='Name'>
      <input class="form-control" type='text' id='salary' placeholder='Salary'>
      <button class="btn btn-success form-control" id="AddRecord">Add Record</button>
      <button id="showLast" type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Show Last</button>
      <button id="recordCount" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal2">Record Count</button>
    </div>
  </div>

  <div id="chart">
    <svg></svg>
  </div>

  <!-- Modal Show Last -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="dialog-last-item">
        <!-- Last Item Modal Content -->
      </div>
    </div>
  </div>


  <!-- Modal record count -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="dialog-record-count">

        <!-- Record Count Modal Content -->

      </div>
    </div>
  </div>

  <h3 class="text-primary hide">Initial Count: <span id="initial-count"></span></h3>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
